<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trail Page!</title>
    <style>
        .mousetrail {
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: #f6e4f6;
        }

        body {
            height: 300px;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener("mousemove", event => {
            let dot = document.createElement("div");
            dot.className = "mousetrail";
            dot.style.left = (event.pageX - 4) + "px";
            dot.style.top = (event.pageY - 4) + "px";
            document.body.appendChild(dot);
        })

    </script>
</body>

</html>
