<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Fun Computer Programming Project</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 2rem auto;
      }

      section {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-top: 0.5rem;
      }

      button {
        margin-top: 1rem;
      }

      .output {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>Fun Computer Programming Challenge</h1>

    <section id="part1">
      <h2>Part 1: Text and Number Inputs</h2>
      <label>
        Name:
        <input id="nameInput" type="text" placeholder="Enter your name" />
      </label>
      <label>
        Age:
        <input id="ageInput" type="number" min="0" max="120" />
      </label>
      <button id="btnGreet">Greet Me</button>
      <div class="output" id="greetingOutput"></div>
    </section>

    <section id="part2">
      <h2>Part 2: Color and Range Inputs</h2>
      <label>
        Favorite Color:
        <input id="colorInput" type="color" value="#00AAFF" />
      </label>
      <label>
        Volume:
        <input id="volumeInput" type="range" min="0" max="100" value="50" />
      </label>
      <label>
        Temp:
        <input id="tempInput" type="range" min="0" max="360" value="1" />
      </label>
      <div class="output" id="colorOutput"></div>
    </section>

    <section id="part3">
      <h2>Part 3: Checkbox and Radio Buttons</h2>
      <label
        ><input type="checkbox" id="subscribeBox" /> Subscribe to
        newsletter</label
      >
      <p>Pick a mode:</p>
      <label
        ><input type="radio" name="mode" id="lightMode" value="Light" />
        Light</label
      >
      <label
        ><input type="radio" name="mode" id="darkMode" value="Dark" />
        Dark</label
      >
      <label
        ><input
          type="radio"
          name="mode"
          id="systemMode"
          value="System"
          checked
        />
        System</label
      >
      <button id="btnSubmit">Submit</button>
      <div class="output" id="modeOutput"></div>
    </section>

    <script>
      // --- PART 1 ---
      const nameInput = document.getElementById("nameInput");
      const ageInput = document.getElementById("ageInput");
      const btnGreet = document.getElementById("btnGreet");
      const greetingOutput = document.getElementById("greetingOutput");

      btnGreet.addEventListener("click", () => {
        greetingOutput.textContent =
          "Hello " +
          nameInput.value +
          ", you are " +
          ageInput.value +
          " years old!";
        // TODO: Display a message like "Hello NAME, you are AGE years old!"
        // Challenge: If age < 13, show "You're just a kid!" instead.
        if (ageInput.value < 13) {
          greetingOutput.textContent = "You're just a kid!";
        }
      });

      // --- PART 2 ---
      const colorInput = document.getElementById("colorInput");
      const volumeInput = document.getElementById("volumeInput");
      const colorOutput = document.getElementById("colorOutput");
      colorOutput.textContent =
        "Selected color: " +
        colorInput.value +
        "," +
        " Volume: " +
        volumeInput.value;

      function handleInput() {
        colorOutput.style.backgroundColor = colorInput.value;
        colorOutput.textContent =
          "Selected color: " +
          colorInput.value +
          "," +
          " Volume: " +
          volumeInput.value;
      }
      colorInput.addEventListener("input", handleInput);
      volumeInput.addEventListener("input", handleInput);

      // TODO: Update the background color of colorOutput whenever the color input changes.
      // Challenge: Also display the hex code and volume value dynamically.

      // --- PART 3 ---
      const subscribeBox = document.getElementById("subscribeBox");
      const btnSubmit = document.getElementById("btnSubmit");
      const modeOutput = document.getElementById("modeOutput");

      // function myName () {}

      //let myName2 = function () {}

      //let myName3 = () => {}

      btnSubmit.addEventListener("click", () => {
        // TODO: Find which radio button is checked and display it.
        // Challenge: Include whether the user subscribed or not.
        if (lightMode.checked) {
          modeOutput.textContent = "Selected mode: " + "Light mode";
          document.body.style.backgroundColor = "#FFFF00";
          modeOutput.textContent = "Selected mode: Light mode";
        }

        if (darkMode.checked) {
          modeOutput.textContent = "Selected mode: " + "Dark mode";
          document.body.style.backgroundColor = "#808080";
          modeOutput.textContent = "Selected mode: Dark mode";
        }

        if (systemMode.checked) {
          modeOutput.textContent = "Selected mode: " + "System mode";
          document.body.style.backgroundColor = "#B0E0E6";
          modeOutput.textContent = "Selected mode: System mode";
        }

        if (subscribeBox.checked) {
          modeOutput.textContent += " (Subscribe box checked)";
        }
      });

      // Color slider demo
      const tempInput = document.getElementById("tempInput");
      tempInput.addEventListener("input", () => {
        document.body.style.backgroundColor =
          "hsl(" + tempInput.value + ", 100%, 80%)";
        document.body.style.color =
          "hsl(" + ((parseInt(tempInput.value) + 180) % 360) + ", 100%, 80%)";
      });
    </script>
    <a href="index.html">Home Page</a>
  </body>
</html>
